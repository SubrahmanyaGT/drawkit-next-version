<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="user-profile">
      <div class="user-name-wrap">
        <div class="letter-avatar">n</div>
        <div id="user-name" class="user-name">Name</div>
      </div>
      <div class="my-profile-wrap">
        <div class="my-profile-options">
          <a
            id="account"
            href="/profile"
            aria-current="page"
            class="my-profile-links w-inline-block w--current"
            ><div>My Account</div>
            <img
              src="https://assets.website-files.com/626f5d0ae6c15c780f2dd5c4/62909c7c81a99984fbd1304b_Chevrons5.svg"
              loading="lazy"
              alt="chevron"
              class="right-chevron"
          /></a>
          <div id="d-nav-signout" class="my-profile-links">
            <div>Logout</div>
            <img
              src="https://assets.website-files.com/626f5d0ae6c15c780f2dd5c4/62909c7c81a99984fbd1304b_Chevrons5.svg"
              loading="lazy"
              alt="chevron"
              class="right-chevron"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
